<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingWorld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0A2647;    /* Koyu mavi */
            --secondary-color: #144272;   /* Orta mavi */
            --accent-color: #205295;      /* Açık mavi */
            --hover-color: #2C74B3;       /* Vurgu mavisi */
            --light-bg: #f8f9fa;          /* Açık arka plan */
        }

        /* Navbar Stilleri */
        .navbar {
            background-color: var(--primary-color) !important;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.8rem;  /* Uygulama ismini daha büyük yap */
        }

        .nav-link {
            color: white !important;
        }

        /* Butonlar */
        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
            border-color: var(--hover-color);
        }

        /* Sepet İkonu */
        .cart-icon {
            position: relative;
        }

        .cart-icon svg {
            fill: white;
        }

        #cartCount {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff4444;
            color: white;
            border-radius: 50%;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        /* Sayfa başlığı */
        .page-title {
            font-size: 1.5rem;  /* Ürünlerimiz başlığını küçült */
            margin-bottom: 1.5rem;
        }

        /* Filtre ve ürünler arasında boşluk */
        #filterContainer {
            margin-bottom: 2rem;  /* Filtre ve ürünler arasında boşluk */
            padding: 1rem;
            background-color: #f0f8ff;  /* Hafif mavi arka plan */
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: white;
            margin-top: 3rem;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            color: #ccc;
            text-decoration: underline;
        }

        .footer-content {
            background-color: var(--primary-color);
            color: white;
        }

        .footer-copyright {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="products.html">ShoppingWorld</a>
            <a href="shopping-cart.html" class="nav-link cart-icon">
                <span class="me-2">Cart</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <span id="cartCount">0</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="page-title">Our Products</h1>
        
        <!-- Filter Container -->
        <div id="filterContainer" class="row g-3">
            <div class="col-lg-4 col-md-6">
                <label for="categoryFilter" class="form-label">Category</label>
                <select id="categoryFilter" class="form-select">
                    <option value="">All categories</option>
                    <!-- Kategoriler JavaScript ile yüklenecek -->
                </select>
            </div>
            <div class="col-lg-4 col-md-6">
                <label for="searchFilter" class="form-label">Search</label>
                <input type="text" id="searchFilter" class="form-control" placeholder="Search products...">
            </div>
            <div class="col-lg-4 col-md-6">
                <label for="sortFilter" class="form-label">Sort</label>
                <select id="sortFilter" class="form-select">
                    <option value="">Select sorting</option>
                    <option value="low-to-high">Price: Low to High</option>
                    <option value="high-to-low">Price: High to Low</option>
                </select>
            </div>
        </div>
        
        <!-- Products Container -->
        <div id="productsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
            <!-- Ürünler JavaScript ile burada görüntülenecek -->
        </div>
    </div>

    <footer>
        <div class="container p-4 footer-content">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">ShoppingWorld</h5>
                    <p>
                        Quality products, affordable prices, and reliable shopping experience.
                    </p>
                </div>

                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Customer Service</h5>
                    <ul class="list-unstyled mb-0">
                        <li><a href="#!">Help</a></li>
                        <li><a href="#!">Return Policy</a></li>
                        <li><a href="#!">Privacy Policy</a></li>
                    </ul>
                </div>

                <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Contact</h5>
                    <p>
                        Email: info@shoppingworld.com<br>
                        Phone: +90 212 123 45 67
                    </p>
                </div>
            </div>
        </div>

        <div class="text-center p-3 footer-copyright">
            © 2023 ShoppingWorld - All Rights Reserved
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ürünleri yükle
            function displayProducts(filteredProducts = null) {
                const productsToDisplay = filteredProducts || products;
                const container = document.getElementById('productsContainer');
                container.innerHTML = '';
                
                productsToDisplay.forEach(product => {
                    const productCard = `
                        <div class="col mb-4">
                            <div class="card h-100">
                                <img src="${product.thumbnail}" class="card-img-top p-2" alt="${product.title}" style="height: 200px; object-fit: contain;">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${product.title}</h5>
                                    <p class="card-text text-truncate">${product.description}</p>
                                    <p class="card-text fw-bold text-primary mt-auto">${product.price.toFixed(2)} $</p>
                                    <a href="product-detail.html?id=${product.id}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += productCard;
                });
            }
            
            // Kategorileri yükle
            function loadCategories() {
                const categories = [...new Set(products.map(product => product.category))];
                const categoryFilter = document.getElementById('categoryFilter');
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                    categoryFilter.appendChild(option);
                });
            }
            
            // Filtreleme işlevi
            function filterProducts() {
                const categoryValue = document.getElementById('categoryFilter').value;
                const searchValue = document.getElementById('searchFilter').value.toLowerCase();
                const sortValue = document.getElementById('sortFilter').value;
                
                let filteredProducts = [...products];
                
                // Kategori filtresi
                if (categoryValue) {
                    filteredProducts = filteredProducts.filter(product => product.category === categoryValue);
                }
                
                // Arama filtresi - Sadece ürün isimlerinde arama yap
                if (searchValue) {
                    filteredProducts = filteredProducts.filter(product => 
                        product.title.toLowerCase().includes(searchValue)
                    );
                }
                
                // Sıralama
                if (sortValue === 'low-to-high') {
                    filteredProducts.sort((a, b) => a.price - b.price);
                } else if (sortValue === 'high-to-low') {
                    filteredProducts.sort((a, b) => b.price - a.price);
                }
                
                displayProducts(filteredProducts);
            }
            
            // Event listeners
            document.getElementById('categoryFilter').addEventListener('change', filterProducts);
            document.getElementById('searchFilter').addEventListener('input', filterProducts);
            document.getElementById('sortFilter').addEventListener('change', filterProducts);
            
            // Sepet sayacını güncelle
            function updateCartCount() {
                const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('cartCount').textContent = totalItems;
            }
            
            // Sayfa yüklendiğinde
            loadCategories();
            displayProducts();
            updateCartCount();
        });
    </script>
</body>
</html>
